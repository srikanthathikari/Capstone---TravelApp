<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Travel App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../styles/main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <section class = "Page1">
      <h2 class = "commonForPage1" id="header1Page1"> Welcome to the world's leading travel space</h2>
      <button class = "commonForPage1" id="getStartButton">Plan your trip</button>  
    </section>
    <section class = "Page1Part2">
      <form class = "hideButton" id="userForm">
          <input type="text" placeholder="Please Enter Your Name" id="name" class="insideForm">
          <input type = "text" placeholder="Please Enter the place" id="place" class="insideForm"> 
          <input type = "date" id="date" class="insideForm">
          <button class="insideForm" id="Done"  onclick=" return Client.handleSubmit(event)"
          onsubmit="return handleSubmit(event)">Ready ? Let's Travel</button>
      </form>
    </section>
    <section class="Page1Part3">
        <div id="weather"></div>
        <div id="sunrise"></div>
        <img id ="imageForLocation" >
    </section>
</body>

</html>
